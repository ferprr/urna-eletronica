	<body>
		<div class="loginForm">
			<div class="container">

					<div class="texto-header">

						<div class="alert alert-danger" role="alert" th:if="${param.logout}">
							Você saiu do sistema.
						</div> -->
						<h2><img style="margin-bottom: 5px;" src="/img/logo.png" width="47px">Entrar</h2>
						<br>
						<p>Insira suas credenciais para efetuar login no sistema:</p>
					</div>

					  <input class="form-check-input" type="radio" th:name="option" th:id="userOption" th:value="${checkedUser}">
					  <label class="form-check-label" for="user-option">
					    Eleitor
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" th:name="option" th:id="adminOption" th:value="${checkedAdmin}">
					  <label class="form-check-label" for="admin-option">
					    Administrador
					  </label>
					</div> -->
					<form method="post" action="efetuarLogin" th:object="${usuario}">
						<div class="alert alert-danger" role="alert" th:if="${msg}">
							<strong th:text="${msg}"></strong>
						</div>
						<!-- <div th:if="${checkedAdmin}"> -->
						<div>
							<div class="form-group">
								<input type="text" th:field="*{username}"  class="form-control" placeholder="Seu usuário" style="text-align: center">
							</div>
							<div class="form-group">
								<input type="password" th:field="*{senha}" class="form-control" placeholder="Sua senha" style="text-align: center">
							</div>
						</div>
						<!-- <div th:if="${checkedUser}">
							<div class="form-group">
								<input type="text" name="titulo" class="form-control" placeholder="Título de eleitor" style="text-align: center">

						<button type="submit" class="btn btn-primary">Login</button>

				</div>
			</div>
		</div>
