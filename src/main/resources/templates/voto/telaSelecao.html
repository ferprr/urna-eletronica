<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Gilliard G. Rodrigues">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tela de seleção</title>
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
	</head>
	<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
		<div class="container" style="margin-top: 50px">
			<h4><i class="fas fa-dove"></i> Escolher candidatos</h4>
			<hr>
			<h5>Insira o número do candidato no campo correspondente ou deixe vazio para votar em branco.</h5>
			<br>
			<form method="post" action="/buscarResultados" enctype="multipart/form-data">
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label th:for="numSenador1">Número do primeiro candidato a senador:</label>
						<input class="form-control" placeholder="Ex.: 123" id="numPrimeiroSenador" name="numPrimeiroSenador">
					</div>	
				</div>
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label th:for="numSenador2">Número do segundo candidato a senador:</label>
						<input class="form-control" placeholder="Ex.: 123" id="numSegundoSenador" name="numSegundoSenador">
					</div>	
				</div>
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label th:for="numPresidente">Número do candidato a presidente:</label>
						<input class="form-control" placeholder="Ex.: 12" id="numPresidente" name="numPresidente">
					</div>	
				</div>
				<div class="row">
					<button id="botao-buscar-resultados" type="submit" class="btn btn-success offset-md-5">CONTINUAR</button>
					&nbsp;&nbsp;&nbsp;
					<a class="btn btn-outline-danger" th:href="@{/painelEleitor}">VOLTAR</a>
				</div>
			</form>
		</div>
		<br>
		<br>
		<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
